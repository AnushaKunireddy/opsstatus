language: node_js
node_js:
- '6'
- '5'
- '4.4'
services:
- redis-server
- mongodb
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
before_script:
- sleep 15
before_deploy:
- npm install -g gulp
- gulp deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/opsstatus.zip
  - dist/opsstatus.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    branch: master
    repo: wspglobal/opsstatus
    tags: true
    node: '6'
